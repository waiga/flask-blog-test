{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/post-bg.jpg')}}')">

            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog_post.title}}</h1>
                            <h2 class="subheading">{{blog_post.subtitle}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{blog_post.author}}</a>
                                on {{blog_post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p> {{blog_post.body|safe}} </p>
                    </div>
                    <a class="btn btn-primary float-right" href="{{url_for('edit_post', post_id=blog_post.id)}}">Edit Post</a>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% include "footer.html" %}
